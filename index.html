<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CIPHER VAULT</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00ccff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(0, 0, 0, 0.9);
      border: 2px solid #00ccff;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ccff;
    }

    h1 {
      text-align: center;
      color: #00ccff;
      font-size: 32px;
      margin-bottom: 25px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #00ccff;
      background: #000;
      color: #00ccff;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 12px 16px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #003344;
      color: #00ccff;
      font-size: 16px;
      cursor: pointer;
    }

    #buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
    }

    .error {
      color: red;
    }

    #timer {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="container">
  <h1>CIPHER VAULT</h1>
  <textarea id="note" placeholder="Enter your note..."></textarea>
  <input type="password" id="password" placeholder="Enter your password..." />
  <div id="buttons">
    <button onclick="encryptNote()">ENCRYPT</button>
    <button onclick="decryptNote()">DECRYPT</button>
    <button onclick="deleteNote()">DELETE NOTE</button>
  </div>
  <p id="message"></p>
  <p id="timer"></p>
</div>

<script>
  let encrypted = "";
  let attempts = 0;
  let isLocked = false;
  let countdownInterval;
  let decryptTimeout;

  function encryptNote() {
    if (isLocked) return;
    const note = document.getElementById("note").value;
    const password = document.getElementById("password").value;
    if (!note || !password) {
      displayMessage("Please enter both note and password", true);
      return;
    }
    encrypted = btoa(note + "|" + password);
    document.getElementById("note").value = "";
    displayMessage("Note encrypted successfully!", false);
  }

  function decryptNote() {
    if (isLocked) return;

    const password = document.getElementById("password").value;
    if (!encrypted) {
      displayMessage("No encrypted note found!", true);
      return;
    }

    const decrypted = atob(encrypted);
    const [originalNote, originalPass] = decrypted.split("|");

    if (password === originalPass) {
      document.getElementById("note").value = originalNote;
      displayMessage("Note decrypted!", false);
      if (decryptTimeout) clearTimeout(decryptTimeout);
      decryptTimeout = setTimeout(() => {
        document.getElementById("note").value = "";
        displayMessage("Decryption expired! Please enter password again.", true);
      }, 30000);
    } else {
      attempts++;
      if (attempts >= 3) {
        lockInputs();
      } else {
        displayMessage(`Wrong password. Attempts left: ${3 - attempts}`, true);
      }
    }
  }

  function deleteNote() {
    encrypted = "";
    document.getElementById("note").value = "";
    document.getElementById("password").value = "";
    displayMessage("Encrypted note deleted!", false);
  }

  function displayMessage(msg, isError) {
    const message = document.getElementById("message");
    message.textContent = msg;
    message.className = isError ? "error" : "";
  }

  function lockInputs() {
    isLocked = true;
    let timeLeft = 60;
    displayMessage("Too many wrong attempts! Try again in 60 seconds.", true);
    updateTimer(timeLeft);

    countdownInterval = setInterval(() => {
      timeLeft--;
      updateTimer(timeLeft);
      if (timeLeft <= 0) {
        clearInterval(countdownInterval);
        isLocked = false;
        attempts = 0;
        updateTimer("");
        displayMessage("You can try again now.", false);
      }
    }, 1000);
  }

  function updateTimer(value) {
    document.getElementById("timer").textContent = typeof value === "number" ? `LOCKED: ${value}s` : "";
  }

  // Matrix Neon Background
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");
  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;
  const letters = "10101010101010";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ccff";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 40);
</script>
</body>
</html>
