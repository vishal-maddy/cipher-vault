<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CIPHER VAULT</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Courier New', Courier, monospace;
      color: #00f7ff;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to right, #01010a, #0d0d1a);
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      padding: 40px;
      max-width: 700px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #00f7ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #00f7ff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 25px;
      text-align: center;
      color: #00f7ff;
      text-shadow: 0 0 8px #00f7ff;
    }

    textarea, input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      font-size: 16px;
      border: 2px solid #00f7ff;
      background: rgba(0, 0, 0, 0.8);
      color: #00f7ff;
      border-radius: 8px;
      outline: none;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 10px 15px;
      font-size: 16px;
      background-color: transparent;
      border: 2px solid #00f7ff;
      color: #00f7ff;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00f7ff;
      color: #000;
      box-shadow: 0 0 15px #00f7ff;
    }

    #message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      text-align: center;
    }

    #timer {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
<canvas id="matrix"></canvas>

<div class="container">
  <h1>CIPHER VAULT</h1>

  <textarea id="note" placeholder="Enter your note..."></textarea>
  <input type="password" id="password" placeholder="Enter password...">
  
  <div class="buttons">
    <button onclick="encryptNote()">ENCRYPT</button>
    <button onclick="decryptNote()">DECRYPT</button>
    <button onclick="deleteNote()">DELETE NOTE</button>
  </div>

  <div id="message"></div>
  <div id="timer"></div>
</div>

<script>
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.height = window.innerHeight;
  canvas.width = window.innerWidth;

  const letters = "01";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array.from({ length: columns }, () => 1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 30, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00f7ff";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 35);

  let encryptedNote = "";
  let correctPassword = "";
  let attemptCount = 0;
  const maxAttempts = 3;
  let lockout = false;
  let lockTimer = 60;
  let decryptTimer;

  const passwordHistory = [];

  function encryptNote() {
    const note = document.getElementById("note").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!note || !password) {
      showMessage("Note and password required to encrypt.", "red");
      return;
    }

    if (passwordHistory.includes(password)) {
      showMessage("Password recently used. Use a new one.", "red");
      return;
    }

    correctPassword = password;
    encryptedNote = btoa(note);
    passwordHistory.push(password);
    document.getElementById("note").value = "";
    showMessage("Note encrypted successfully!", "#00f7ff");
  }

  function decryptNote() {
    const password = document.getElementById("password").value.trim();

    if (lockout) {
      showMessage("Too many wrong attempts. Wait for timer.", "red");
      return;
    }

    if (!password) {
      showMessage("Enter password to decrypt.", "red");
      return;
    }

    if (password === correctPassword) {
      document.getElementById("note").value = atob(encryptedNote);
      showMessage("Note decrypted!", "#00f7ff");
      attemptCount = 0;
      clearTimeout(decryptTimer);
      decryptTimer = setTimeout(() => {
        document.getElementById("note").value = "";
        showMessage("Decrypted note cleared after 30 seconds.", "red");
      }, 30000);
    } else {
      attemptCount++;
      showMessage(`Wrong password. Attempt ${attemptCount}/${maxAttempts}`, "red");
      if (attemptCount >= maxAttempts) {
        lockout = true;
        startLockTimer();
      }
    }
  }

  function deleteNote() {
    document.getElementById("note").value = "";
    document.getElementById("password").value = "";
    encryptedNote = "";
    correctPassword = "";
    showMessage("Note and password cleared.", "#00f7ff");
  }

  function showMessage(msg, color) {
    const el = document.getElementById("message");
    el.textContent = msg;
    el.style.color = color;
  }

  function startLockTimer() {
    let countdown = lockTimer;
    const timerEl = document.getElementById("timer");

    const interval = setInterval(() => {
      timerEl.textContent = `Try again in ${countdown} seconds`;
      countdown--;
      if (countdown < 0) {
        clearInterval(interval);
        lockout = false;
        attemptCount = 0;
        timerEl.textContent = "";
        showMessage("You can try again now.", "#00f7ff");
      }
    }, 1000);
  }
</script>
</body>
</html>
