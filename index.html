<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cipher Vault</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: black;
      color: #00ffee;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(180deg, #000 10%, #011 100%);
      opacity: 0.9;
      z-index: -1;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      background: radial-gradient(circle at center, #003344 0%, #000000 100%);
      animation: pulse 8s infinite alternate;
    }

    @keyframes pulse {
      0% { filter: brightness(0.9); }
      100% { filter: brightness(1.2); }
    }

    h1 {
      margin-top: 30px;
      font-size: 32px;
      text-align: center;
      text-shadow: 0 0 10px #00ffff;
    }

    textarea, input {
      width: 90%;
      max-width: 500px;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00cccc;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 10px;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.2s;
    }

    button:hover {
      background: #009999;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px cyan;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      height: 100%;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="container">
    <h1>üîê SECURE NOTES</h1>

    <textarea id="note" rows="8" placeholder="Write your secret note..."></textarea>
    <input type="password" id="password" placeholder="Enter encryption password" />

    <div class="btn-group">
      <button onclick="encryptNote()">üîí Encrypt & Save</button>
      <button onclick="decryptNote()">üîì Decrypt Note</button>
      <button onclick="deleteNote()">üóëÔ∏è Delete Note</button>
      <button onclick="downloadEncrypted()">üíæ Download</button>
    </div>

    <p id="message"></p>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    let autoLockTimer;

    const playSound = () => {
      document.getElementById("clickSound").play();
    };

    const startAutoLock = () => {
      clearTimeout(autoLockTimer);
      autoLockTimer = setTimeout(() => {
        document.getElementById("note").value = "";
        document.getElementById("message").textContent = "üîê Auto-locked after 1 minute!";
      }, 60000);
    };

    async function getKey(password) {
      const enc = new TextEncoder();
      const keyMaterial = await window.crypto.subtle.importKey(
        "raw", enc.encode(password), {name: "PBKDF2"}, false, ["deriveKey"]
      );
      return await window.crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: enc.encode("secret-salt"),
          iterations: 100000,
          hash: "SHA-256"
        },
        keyMaterial,
        {name: "AES-GCM", length: 256},
        true,
        ["encrypt", "decrypt"]
      );
    }

    async function encryptNote() {
      playSound();
      const note = document.getElementById("note").value;
      const password = document.getElementById("password").value;
      if (!note || !password) return alert("Enter both note and password");

      const key = await getKey(password);
      const enc = new TextEncoder();
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encrypted = await window.crypto.subtle.encrypt(
        {name: "AES-GCM", iv: iv},
        key,
        enc.encode(note)
      );

      const data = {
        iv: Array.from(iv),
        content: Array.from(new Uint8Array(encrypted))
      };
      localStorage.setItem("secureNote", JSON.stringify(data));
      document.getElementById("message").textContent = "‚úÖ Note encrypted and saved!";
      startAutoLock();
    }

    async function decryptNote() {
      playSound();
      const password = document.getElementById("password").value;
      const data = JSON.parse(localStorage.getItem("secureNote"));
      if (!data || !password) return alert("No saved note or password missing");

      const key = await getKey(password);
      const iv = new Uint8Array(data.iv);
      const encrypted = new Uint8Array(data.content);

      try {
        const decrypted = await window.crypto.subtle.decrypt(
          {name: "AES-GCM", iv: iv},
          key,
          encrypted
        );
        const dec = new TextDecoder();
        document.getElementById("note").value = dec.decode(decrypted);
        document.getElementById("message").textContent = "‚úÖ Note decrypted!";
        startAutoLock();
      } catch (err) {
        document.getElementById("message").textContent = "‚ùå Wrong password!";
      }
    }

    function deleteNote() {
      playSound();
      localStorage.removeItem("secureNote");
      document.getElementById("note").value = "";
      document.getElementById("message").textContent = "üóëÔ∏è Note deleted!";
      clearTimeout(autoLockTimer);
    }

    function downloadEncrypted() {
      playSound();
      const data = localStorage.getItem("secureNote");
      if (!data) return alert("No encrypted note found!");
      const blob = new Blob([data], {type: "text/plain"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "secure-note.txt";
      a.click();
    }
  </script>
</body>
</html>
